<!DOCTYPE html>
<html>
<head th:include="common/layouts::head"></head>
<head>
	<link rel="stylesheet" href="assets/css/amazeui.tree.min.css" />
	<script src='http://localhost:8000/CLodopfuncs.js'></script>
</head>
<body>

	<div th:include="common/layouts::top"></div>
	
	<div class="am-cf admin-main">
	
		<div th:replace="common/layouts::leftmenu"></div>
		<div th:replace="common/layouts::leftmenuscript"></div>

		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-cf am-padding am-padding-bottom-0">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg pagetitle">模板设置</strong> / <small>Print&Export Template Setting</small>
					</div>
				</div>

				<hr>
				
				<from class="am-g am-form-inline" id="searchParam">
				<div class=" am-u-md-4">
					<div class="am-btn-toolbar">
						
					</div>
				</div>
				<div class="am-u-md-8" style="width: auto;">
					<div class="am-input-group am-input-group-sm">
						<input type="text" id="txtTemplateName" class="am-form-field"
							placeholder="请输入名称"><span class="am-input-group-btn">
							<button class="am-btn am-btn-default search" type="button">搜索</button>
						</span>
					</div>
				</div>
				</from>

				<table width="100%"
					class="am-table am-table-striped am-table-hover table-main am-text-nowrap"
					id="example">
				</table>
			</div>
			
			<div th:include="common/layouts::footscript"></div>

		</div>
	</div>
	<div id="alert" style="display: none;" class="popup">
		<form class="am-form am-form-horizontal" id="updateFrom"
			 method="post">
			<input type="hidden" id="templateId" name="id" value=""> <br>
			
			<div class="am-form-group">
				<label for="name" class="am-u-sm-3 am-form-label">名称：<span style="color:red">*</span></label>
				<div class="am-u-sm-9">
					<input type="text" name="name" class="am-form-field"
						required="" maxlength="100" value="" id="name"
						placeholder="请输入名称">
				</div>
			</div>
			
			<div class="am-form-group">
				<label for="memo" class="am-u-sm-3 am-form-label">备注：</label>
				<div class="am-u-sm-9">
					<textarea name="memo"  class="am-form-field" maxlength="100"  id="memo"  placeholder="100字以内" >
					</textarea>
				</div>
			</div>
			
		</form>
	</div>
	
	<script type="text/javascript" src="js/sys/template.js"></script>
	
</body>
</body>
</html>
