<!DOCTYPE html>
<html>
<head th:include="common/layouts::head"></head>
<head>
	<link rel="stylesheet" href="assets/css/amazeui.tree.min.css" />
</head>
<body>

	<div th:include="common/layouts::top"></div>
	
	<div class="am-cf admin-main">
	
		<div th:replace="common/layouts::leftmenu"></div>
		<div th:replace="common/layouts::leftmenuscript"></div>

		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-cf am-padding am-padding-bottom-0">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg pagetitle">角色管理</strong> / <small>Role</small>
					</div>
				</div>

				<hr>
				<div class="am-g">
					<div class="am-u-sm-12 am-u-md-6">
						<div class="am-btn-toolbar">
							<div class="am-btn-group am-btn-group-xs">
								<button type="button" class="am-btn am-btn-default sAdd">
									<span class="am-icon-plus"></span> 新增
								</button>
								<button type="button" class="am-btn am-btn-default sdeleteAll">
									<span class="am-icon-trash-o"></span> 删除
								</button>
							</div>
						</div>
					</div>
					
					<div class="am-u-sm-12 am-u-md-3">
						<div class="am-input-group am-input-group-sm">
							<input type="text" id="keyword" placeholder="角色名称" class="am-form-field"> <span
								class="am-input-group-btn">
								<button class="am-btn am-btn-default search" type="button">搜索</button>
							</span>
						</div>
					</div>
				</div>

				<table width="100%"
					class="am-table am-table-striped am-table-hover table-main am-text-nowrap"
					id="example">
				</table>
			</div>

			<div th:include="common/layouts::footscript"></div>
		</div>

	</div>


	<div id="alert" style="display:none;" class="popup">
		<form class="am-form am-form-horizontal" id="updateFrom"
			novalidate="novalidate">
			<input type="hidden" id="id" name="id" value=""> <br>
			<div class="am-form-group">
				<label for="updateRoleName" class="am-u-sm-3 am-form-label">角色名：</label>
				<div class="am-u-sm-9">
					<input type="text" name="name" class="am-form-field"
						required="" maxlength="10" value="" 
						id="updateName" placeholder="请输入角色名">
					<div class="am-alert am-alert-danger" id="error"
						style="display:none;width:90%">角色已存在</div>
				</div>
			</div>
			<div class="am-form-group openIdDiv">
				<label for="updateDescription" class="am-u-sm-3 am-form-label">说明：</label>
				<div class="am-u-sm-9">
					<textarea name="description"  class="am-form-field" maxlength="500"  id="updateDescription"  placeholder="500字以内" ></textarea>
				</div>
			</div>
		</form>
	</div>
	<ul class="am-tree am-tree-folder-select" id="firstTree" style="margin-left:15px;display:none;">
		<li class="am-tree-branch am-hide" data-template="treebranch">
			<div class="am-tree-branch-header">
				<!--     <button class="am-tree-icon am-tree-icon-caret am-icon-caret-right"><span class="am-sr-only">Open</span></button>
 -->
				<button class="am-tree-branch-name">
					<span class="am-tree-icon am-tree-icon-folder"></span> <span
						class="am-tree-label"></span>
				</button>
			</div>
			<ul class="am-tree-branch-children"></ul>
			<div class="am-tree-loader">
				<span class="am-icon-spin am-icon-spinner"></span>
			</div></li>
		<li class="am-tree-item am-hide" data-template="treeitem">
			<!--       <button class="am-tree-icon am-tree-icon-caret am-icon-caret-right"><span class="am-sr-only">Open</span></button>
 -->
			<button class="am-tree-item-name">
				<span class="am-tree-icon am-tree-icon-item"></span> <span
					class="am-tree-label"></span>
			</button></li>
	</ul>
	<script type="text/javascript" src="assets/js/amazeui.tree.min.js"></script>
	<script type="text/javascript" src="js/sys/role.js"></script>
	<script type="text/javascript" src="js/treeHandle.js"></script>
</body>
</body>
</html>
