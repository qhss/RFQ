<!DOCTYPE html>
<html>
<head th:include="common/layouts::head"></head>
<head>
	<style>
	</style>
</head>
<body>

	<div th:include="common/layouts::top"></div>
	
	<div class="am-cf admin-main">
	
		<div th:replace="common/layouts::leftmenu"></div>
		<div th:replace="common/layouts::leftmenuscript"></div>

		<!-- content start -->
		<div class="admin-content am-padding">
			<div class="admin-content-body">
			
				<div class="am-cf  am-padding-bottom-0">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg pagetitle">酒店餐饮管理情况</strong> / <small>完善酒店餐饮等资料</small>
					</div>
					
				</div>
				
				<hr><br/>
		
	<hr><br/>
				
				<from class="am-g am-form-inline" id="searchParam">
				<div class=" am-u-md-4">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="am-btn am-btn-default sAdd">
								<span class="am-icon-plus"></span> 新增
							</button>
							<button type="button" class="am-btn am-btn-default sdeleteAll">
								<span class="am-icon-trash-o"></span> 删除
							</button>
						</div>
					</div>
				</div>
				</from>

				<table width="70%"
					class="am-table am-table-striped am-table-hover table-main am-text-nowrap"
					id="example">
				</table>
				
			</div>
			<div th:include="common/layouts::footscript"></div>

		</div>
	</div>
	
	<!-- 添加分拣设备  start-->
	<div id="editorPanel" style="display: none;" class="popup">
		<form class="am-form am-form-horizontal" id="updateFrom"
			  method="post">
			<input type="hidden" v-model="obj.id" name="id" value=""> <br>

			 <div class="am-form-group">
				<label for="code" class="am-u-sm-3 am-form-label">餐饮种类：
					<span class="am-text-danger am-fl" style="margin-left: 10px">*</span>
				</label>
				<div class="am-u-sm-9">
                         <select name="foodType" id="foodType" v-model="obj.foodType" class="am-form-field"
						   maxlength="100" value=""  required="">	
                    <option value="0">特色小吃</option>
                    <option value="1">精品套餐</option>
                    <option value="2">酷爽饮品</option>
                </select><br/>
				</div>
			</div> 
			
				<div class="am-form-group">
				<label for="code" class="am-u-sm-3 am-form-label">餐饮名称：
					<span class="am-text-danger am-fl" style="margin-left: 10px">*</span>
				</label>
				<div class="am-u-sm-9">
					<input type="text" v-model="obj.foodName" class="am-form-field"
						   maxlength="100" value=""  required=""
						   placeholder="请输入名称"/>
				</div>
			</div>
			
			<div class="am-form-group">
				<label for="name" class="am-u-sm-3 am-form-label">商品价钱：
					<span class="am-text-danger am-fl" style="margin-left: 10px">*</span>
				</label>
				<div class="am-u-sm-9">
					<input type="text" v-model="obj.foodPrice" class="am-form-field"
						   required="" maxlength="100" value="" 
						   placeholder="请输入价钱"/>
				</div>
			</div>

			
		</form>
	</div>
	<!-- 添加分拣设备  end-->
	
	
	<script type="text/javascript" src="js/food/foods.js"></script>
</body>
</html>
