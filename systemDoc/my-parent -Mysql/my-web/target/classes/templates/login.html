<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title>登录-管理系统</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
		
	<link rel="stylesheet" href="css/login.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script type="text/javascript">
		if (window != window.top) { 
			window.top.location.href = window.location.href;
		}
	</script>
	<style type="text/css">
		.tbloginform{border-collapse:collapse;
			border: solid 0px red;
			height: 100px;width:280px;
			margin-top:80px;
			margin-left: 60px;}
		.tbloginform tr{height:45px;}
		.tbloginform tr td{height: 45px;padding:5px;font-size: 16px;}
		.tbloginform tr td input{width: 100%;padding-left:5px;font-size: 16px;border-bottom: solid 1px #f6f6f6;}
	</style>
</head>

<body style="height:100%">
	<div style="display:flex;flex-direction:column;heigth:100%">
		<div class="head">
		    <span></span>
		    <!--登录页 -->
		</div>
		<div style="display:flex; justify-content:center;align-items:center;
					flex:1;height:100%; background: url(img/bg_login.png) no-repeat center center fixed;	">
			<div style="height:400px;width:400px;margin-top:50px;
				background: url(img/bg_login_form.png) no-repeat center center ;
				background-size: 100% 100%;
				">
				<form class="loginform" method="POST" th:action="@{/login}">
					<table class="tbloginform">
						<tr>
							<td th:text="${msg}" style="text-align: center;color:#333;" colspan="2">
								
							</td>
						</tr>
			            <tr>
			            	<td style="width:60px;">
			            		账号
			            	</td>
			                <td>
			                    <input type="text" name="username" required placeholder="请输入账号" id="j_username" 	value="">
			                </td>
			            </tr>
			            <tr>
			            	<td>密码</td>
			                <td>
			                    <input type="password" name="password" required placeholder="请输入密码" 	id="j_password" value="">
			                </td>
			            </tr>
		            </table>
		            <div class="right_btn">登录</div>
				</form>
			</div>
		</div>
		<div id="browseralert" style="display:none; height:25px;line-height:25px; font-size:12pt;color:#fff;text-align:center;padding-top:5px;padding-bottom:5px;background-color:#FFCC00;margin-top:10px;">
			为了达到更好的操作体验,我们建议您使用谷歌内核的浏览器操作此系统.您可以<a href="uploadFiles/dl/ChromeSetup.zip">点击下载</a>谷歌浏览器.
		</div>
		<div class="foot">©2021 All Right Reserved</div>
	</div>
	
	
	<script type="text/javascript">
		var store = $.AMUI.store;
		store.clear();
		var e = getPar('error');
		if (e) {
			$("#error").show();
		}
		function getPar(par) {
			//获取当前URL
			var local_url = document.location.href;
			//获取要取得的get参数位置
			var get = local_url.indexOf(par + "=");
			if (get == -1) 
				return false;
			//截取字符串
			var get_par = local_url.slice(par.length + get + 1);
			//判断截取后的字符串是否还有其他get参数
			var nextPar = get_par.indexOf("&");
			if (nextPar != -1) 
				get_par = get_par.slice(0, nextPar);
			return get_par;
		}
		
		$(function(){
			document.onkeydown = function(e){ 
			    var ev = document.all ? window.event : e;
			    if(ev.keyCode==13)
					$(".loginform").submit();
			}
			$(".right_btn").click(function(){
				$(".loginform").submit();
			});
			if(navigator.userAgent.indexOf("Chrome") <0)
			    $("#browseralert").show();
		});  
	</script>
</body>
</html>
