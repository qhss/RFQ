<!DOCTYPE html>
<html>
<head th:include="common/layouts::head"></head>
<head>
	<style>  
        body{font-size: 14px; background-color:#fff; color:#808080;}  
        .wrap{margin:200px auto;width:510px;}  
        td{text-align:left; padding:2px 10px;}  
        td.header{font-size:22px; padding-bottom:10px; color:#000;}  
        td.check-info{padding-top:20px;}  
        a{color:#328ce5; text-decoration:none;}  
        a:hover{text-decoration:underline;}  
    </style>
</head>
<body>
	<div th:include="common/layouts::top"></div>
	
	<div class="am-cf admin-main">
	
		<div th:replace="common/layouts::leftmenu"></div>
		<div th:replace="common/layouts::leftmenuscript"></div>
	
		<!-- content start -->

		<div class="admin-content">
			<div class="admin-content-body">
				
			<div class="wrap">  
					<table>  
						<tr>  
							<td rowspan="5" style=""><img src="img/warning.jpg" alt="错误"></td>  
							<td class="header">很抱歉！系统出现异常，请稍后重试。</td>  
						</tr>  
						<tr><td>方式一：请检查输入的数据是否合规</td></tr>  
						<tr><td>方式二：请检查网址是否正确</td></tr>  
						<tr><td>如果无法解决问题，您可以联系本院系统管理员，并告知其错误的详细情况。</td></tr>  
						<tr><td class="check-info">点击查看<a style="cursor: pointer;" onclick="showdetail()">详细错误信息</a></td></tr>
						<tr style="display:none;" id="detail" >
							<td></td>
							<td>
								<div style="width:400px;height:220px;overflow:auto"  th:text="${detail}"></div>
							</td>
						</tr>  
					</table>  
				</div>  
				<script>
					function showdetail(){
						
						$("#detail").toggle();
					}
				</script>
			</div>
		</div>
		<!-- content end -->
	</div>
		
	
	<div th:include="common/layouts::footscript"></div>
	
</body>
</html>
